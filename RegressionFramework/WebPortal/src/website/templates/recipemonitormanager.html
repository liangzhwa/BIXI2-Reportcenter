<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>LKP Server</title>
    <link rel="stylesheet" type="text/css" href="/static/lib/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/lib/css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/lib/css/ui-lightness/jquery-ui-1.10.4.custom.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/customer.css" />
    
    <script type="text/javascript"  src='/static/lib/js/jquery-1.9.1.min.js'></script>
    <script type="text/javascript" src='/static/lib/js/jquery-ui-1.10.4.custom.min.js'></script>
    <script type="text/javascript"  src='/static/lib/js/bootstrap.min.js'></script>
    <script type="text/javascript" src='/static/js/recipemonitormanager.js'></script>
</head>
<body style="background-color:#E5E5E5">
<div class="navbar navbar-inverse navbar-fixed-top" style="width:100%;background-color:#003D79;background-image:none;">
    <div class="container" style="width:100%; text-align:center; font-size:20pt; color:white;">
            PnP KPI Regression Control Report <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;--- Recipe Monitor Manage
    </div>
</div>
<div class="row" style="width:90%;margin-top:78px;margin-left:5%;background-color:#F0FFFF;">
    <div class="col-lg-8"><p style="font-size:16pt;font-weight:bolder;margin-top:5px;">Recipe Monitor List</p></div>
    <div class="col-lg-4">
        <button class="btn btn-xl" style="margin:5px;" onclick="AddNewRecipeMonitor()">Add New Recipe Monitor</button>
    </div>
</div>
<div class="row" style="width:90%;margin-left:5%;background-color:#F0FFFF;">
    <hr style="background-image:-webkit-linear-gradient(45deg,#8ca9cf,#F0FFFF);height:3px;width:20%;margin-top:-2px;margin-bottom:10px;" align="left" color="#987cb9" size="3">
</div>
<div class="row" style="width:90%;margin-left:5%;background-color:#F0FFFF;">
    <table class="table"><tr><th>Device</th><th>Release</th><th>Job ID</th><th>Status</th><th>Faile Count</th><th></th></tr><tbody id="recipemonitorlist"></tbody></table>
</div>
<div id="newrecipemonitor" title="Add New Device"  style="display:none;" class="ui-widget ui-widget-content ui-corner-all">
    <table class="table">
        <tr><td style="width:150px;text-align:right;">Device</td><td colspan=3><select id="r_device" style="width:200px;height:26px;"></select></td></tr>
        <tr><td style="text-align:right;">Release</td><td colspan=3><select id="r_release" style="width:200px;height:26px;"></select></td></tr>
        <tr><td style="text-align:right;">Job ID</td><td colspan=3><input id="r_jobid" /></td></tr>
        <tr><td style="text-align:right;">Status</td><td style="width:200px;"><input id="r_status" /></td></tr>
        <tr><td style="text-align:right;">Faile Count</td><td><textarea id="r_failecount"></textarea></td></tr>
        <tr class="submit-row">
            <td colspan=2 style="text-align:right;"><button class="btn btn-info btn-xs" style="width:60px;" onclick="SaveRecipeMonitor()">Save</button><button class="btn btn-info btn-xs" style="width:60px;margin-left:10px;" onclick="CloseRecipeMonitorWindow()">Cancel</button></td>
        </tr>
    </table>
</div>
</body>
</html>
