<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>LKP Server</title>
    <link rel="stylesheet" type="text/css" href="/static/lib/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/lib/css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/lib/css/ui-lightness/jquery-ui-1.10.4.custom.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/customer.css" />
    
    <script type="text/javascript"  src='/static/lib/js/jquery-1.9.1.min.js'></script>
    <script type="text/javascript" src='/static/lib/js/jquery-ui-1.10.4.custom.min.js'></script>
    <script type="text/javascript"  src='/static/lib/js/bootstrap.min.js'></script>
    <script type="text/javascript" src='/static/js/kpitargetmanager.js'></script>
</head>
<body style="background-color:#E5E5E5">
<div class="navbar navbar-inverse navbar-fixed-top" style="width:100%;background-color:#003D79;background-image:none;">
    <div class="container" style="width:100%; text-align:center; font-size:20pt; color:white;">
            PnP KPI Regression Control Report <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;--- KPI Target Manage
    </div>
</div>
<div class="row" style="width:90%;margin-top:78px;margin-left:5%;background-color:#F0FFFF;">
    <div class="col-lg-3"><p id="devicetitle" style="font-size:16pt;font-weight:bolder;margin-top:5px;">KPI Target List</p></div>
    <div class="col-lg-3" style="text-align:right;">
        <div style="margin-top:10px;">Device:<select id="sltDevice" style="width:150px;" onchange="ShowTargetByDeviceKpi()"></select><button class="btn btn-xs" style="margin-left:15px;display:none;" onclick="ShowTargetByDeviceKpi(this)">Show</button><select id="sltKpi" style="width:150px;display:none;"></select></div>
    </div>
    <div id="con_feature" class="col-lg-4 btn-group" style="margin-top:10px;" data-toggle="buttons">
        <button class="btn btn-xs btn-default active" ng-click="view=1" ng-class="view==1?'active':''" onclick="FilterFeature('All')"><input type="radio" value="1">All</button>
        <button class="btn btn-xs btn-default" ng-click="view=2" ng-class="view==2?'active':''" onclick="FilterFeature('Benchmark')"><input type="radio" value="2">Benchmark</button>
        <button class="btn btn-xs btn-default" ng-click="view=3" ng-class="view==3?'active':''" onclick="FilterFeature('UX_experience')"><input type="radio" value="3">UX_experience</button>
        <button class="btn btn-xs btn-default" ng-click="view=4" ng-class="view==4?'active':''" onclick="FilterFeature('Video')"><input type="radio" value="4">Video</button>
        <button class="btn btn-xs btn-default" ng-click="view=5" ng-class="view==5?'active':''" onclick="FilterFeature('Power')"><input type="radio" value="5">Power</button>
    </div>
    <div class="col-lg-2">
        <button class="btn btn-xl" style="margin:5px;" onclick="AddTargetForDevice()">Add Target For Device</button>
    </div>
</div>
<div class="row" style="width:90%;margin-left:5%;background-color:#F0FFFF;">
    <hr style="background-image:-webkit-linear-gradient(45deg,#8ca9cf,#F0FFFF);height:3px;width:20%;margin-top:-2px;margin-bottom:10px;" align="left" color="#987cb9" size="3">
</div>
<div class="row" style="width:90%;margin-left:5%;background-color:#F0FFFF;">
    <table class="table"><tr><th>KPI</th><th>Unit</th><th>Target</th><th>Margin</th><th>RSD</th><th>Threthold1</th><th>Threthold2</th><th>Threthold3</th><th></th></tr><tbody id="targetlist"></tbody></table>
</div>
<div id="newtarget" title="Add KPI Target For Device"  style="display:none;" class="ui-widget ui-widget-content ui-corner-all">
    <table class="table">
        <tr><td style="width:180px;text-align:right;">Set target for Device:</td><td><select id="t_sltTargetDevice" style="width:200px;height:26px;"></select></td></tr>
        <tr><td style="text-align:right;">Derived from Device:</td><td><select id="t_sltSourceDevice" style="width:200px;height:26px;"></select></td></tr>
        <tr class="submit-row">
            <td colspan=2 style="text-align:right;"><button class="btn btn-info btn-xs" onclick="SaveTarget()">Start Derive</button><button class="btn btn-info btn-xs" style="margin-left:10px;" onclick="CloseTargetWindow()">Cancel</button></td>
        </tr>
    </table>
</div>
</body>
</html>
